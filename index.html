<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Timer Countdown</h2>
        <div class="userContainer">
            <div class="userSection">
                <div class="userA">
                    <p>A</p>
                    <div class="countA">
                        <p>30</p>
                    </div>
                    <button type="button" id="btnA">Start Timer A</button>
                </div>
                <div class="userB">
                    <p>B</p>
                    <div class="countB">
                        <p>30</p>
                    </div>
                    <button type="button" id="btnB">Start Timer B</button>
                </div>
                <div class="userC">
                    <p>C</p>
                    <div class="countC">
                        <p>30</p>
                    </div>
                    <button type="button" id="btnC">Start Timer C</button>
                </div>
            </div>
            <div class="btnTimer">
                <button type="button" id="btnAll">Start All</button>
                <button type="button" id="btnReset">Reset All</button>
            </div>
        </div>
    </div>
</body>

</html>
